<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviso - Docentes Brown</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

<style>
    /* --- Variables de Color basadas en tu imagen --- */
    :root {
        --db-azul: #214061;      /* Color azul oscuro del texto */
        --db-fondo: #F3F0E7;     /* Color crema del fondo */
    }

    body {
        margin: 0;
        padding: 0;
        background-color: var(--db-fondo);
        font-family: 'Montserrat', sans-serif; /* Fuente moderna y sólida */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--db-azul);
    }

    .contenedor-aviso {
        text-align: center;
        padding: 40px 20px;
        max-width: 800px;
        width: 90%;
    }

    /* --- Recreación de la Marca --- */
    .marca-header {
        margin-bottom: 60px; /* Espacio entre la marca y el mensaje */
    }

    .marca-titulo {
        font-size: 3.5rem; /* Tamaño grande para "DOCENTES BROWN" */
        font-weight: 900;  /* Extra negrita */
        margin: 0;
        line-height: 1;
        text-transform: uppercase;
        letter-spacing: -1px;
    }

    .marca-subtitulo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 5px;
    }

    .marca-linea {
        height: 3px; /* Grosor de la línea horizontal */
        background-color: var(--db-azul);
        flex-grow: 1; /* La línea ocupa el espacio disponible */
        max-width: 100px; /* Largo máximo de las líneas laterales */
    }

    .marca-subtitulo {
        font-size: 1.2rem;
        font-weight: 700; /* Negrita */
        margin: 0 15px;   /* Espacio entre texto y líneas */
        text-transform: uppercase;
    }

    /* --- Estilos del Mensaje Principal --- */
    .mensaje-principal {
        font-size: 2.5rem; /* Muy grande para que destaque */
        font-weight: 700;
        line-height: 1.3;
        text-transform: uppercase;
        border: 3px solid var(--db-azul); /* Un borde para darle peso de "aviso" */
        padding: 40px;
        background-color: rgba(33, 64, 97, 0.05); /* Un fondo azul muy sutil */
    }

    /* --- Ajustes para celulares --- */
    @media (max-width: 600px) {
        .marca-titulo { font-size: 2.5rem; }
        .marca-subtitulo { font-size: 0.9rem; }
        .marca-linea { max-width: 40px; }
        .mensaje-principal { 
            font-size: 1.8rem; 
            padding: 30px 20px;
        }
    }
</style>
</head>
<body>

<div class="contenedor-aviso">
    <header class="marca-header">
        <h1 class="marca-titulo">DOCENTES BROWN</h1>
        <div class="marca-subtitulo-container">
            <span class="marca-linea"></span>
            <h2 class="marca-subtitulo">SITIO PARA EDUCADORES</h2>
            <span class="marca-linea"></span>
        </div>
    </header>

    <main class="mensaje-principal">
        Información aún no publicada por la Secretaría de Asuntos Docentes.
    </main>
</div>

</body>
</html>
